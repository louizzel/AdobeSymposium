<link href="Content/main_layout.css" rel="stylesheet" />
<link rel="stylesheet" href="/Content/app.css" />
<div id="main">
    <div class="container unit-60 vertical-align" data-ng-show="!{{active}}">
        <div class="main_header">
            <h1>Adobe Symposium App</h1>
            <span>by WUNDERMAN</span>
        </div>
        <div class="icon_container"></div>
        <div id="registerButtons" data-ng-init="showButtons=true" data-ng-show="showButtons">
            <!--<h4 class="raleway">LOGIN</h4>-->
            <form data-ng-submit="loginUser()" name="login">
                <label class="scroll-element" for="Email">Email:</label>
                <input class="input-big width-30" type="text" id="Email" placeholder="Email" data-ng-model="login.email" data-ng-minlength="1" data-ng-maxlength="254" data-ng-required="true" />
                <span class="alert-warning">{{ login.error }}</span>
                <br />
                <label class="scroll-element" for="Password">Password:</label>
                <input class="input-big width-30" type="password" id="Password" placeholder="Password" data-ng-model="login.password" data-ng-minlength="6" data-ng-maxlength="30" data-ng-required="true" />
                <br />
                <button class="btn btn-default btn-big" type="submit" id="btnLogin">LOG IN</button>
                <hr class="divider unit-60" />
                <button class="btn-none" type="button" data-ng-click="userRegister()">CREATE AN ACCOUNT</button>
            </form>
        </div>
    </div>
</div>
